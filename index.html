<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>In-Class Exercise JS8</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="ex2.js"></script>
  </head>
  <body class="container" style>
    <h1>Basic Weather</h1>
    <p>Welcome to Basic Weather. Just the basics.</p>
    <button
      class="btn btn-primary mb-2 col-12 col-md-6 col-lg-4 col-xl-3"
      onclick="renderWeather()"
    >
      Check weather
    </button>
    <div
      class="mb-2 col-12 col-md-6 col-lg-4 col-xl-3"
    >
      <label for="temp-units">Temperature Units</label>
      <select id="temp-units" class="form-select">
        <option selected>F</option>
        <option>C</option>
      </select>
    </div>
    <div id="forecast-output"></div>
    <button class="btn btn-warning col-12 col-md-6 col-lg-4 col-xl-3" onclick="clearPreviousWeather()">
      Clear
    </button>
  </body>
</html>
